  secret: 2KECiXj8IGx/Vfvnpqe8LXTwbPbNlyPACaazXGzI458=
  access-token-expiration: 604800000 # 1 week in milliseconds
  refresh-token-expiration: 2592000000 # 1 month in milliseconds

springdoc:
